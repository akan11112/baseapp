  <style>
    body {
      font-family: Arial, sans-serif;

    }
    h1 { color: #0052ff; }
    input, button {

    button {
      background-color: #0052ff;

      cursor: pointer;
    }
    button:hover { background-color: #003ccc; }
    .box {
      background: white;
      display: inline-block;
      padding: 20px 40px;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸ’Ž Base MiniApp</h1>
    <p id="network">AÄŸ: â€”</p>
    <button onclick="connectWallet()">ðŸ”— CÃ¼zdan BaÄŸla</button>

    <h3>Mevcut Mesaj:</h3>
    <p id="currentMessage">HenÃ¼z yÃ¼klenmedi...</p>
    <button onclick="fetchMessage()">ðŸ“¥ MesajÄ± Getir</button>

    <h3>Yeni Mesaj GÃ¶nder:</h3>
    <input id="newMessage" placeholder="Yeni mesaj yaz">
    <button onclick="updateMessage()">ðŸš€ GÃ¼ncelle</button>
  </div>

  <script>
    // --- Base Sepolia Testnet AyarlarÄ± ---
    const CONTRACT_ADDRESS = "0xYOUR_CONTRACT_ADDRESS"; // <--- kendi adresinle deÄŸiÅŸtir
    const CONTRACT_ABI = [
      {
        "inputs": [],
        "name": "message",
        "outputs": [{"internalType": "string","name": "","type": "string"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "string","name": "newMessage","type": "string"}],
        "name": "setMessage",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask gerekli!");
        return;
      }
      await window.ethereum.request({ method: "eth_requestAccounts" });
      provider = new ethers.BrowserProvider(window.ethereum);
      signer = await provider.getSigner();
      const network = await provider.getNetwork();
      document.getElementById("network").innerText = `AÄŸ: ${network.name} (${network.chainId})`;

      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
      alert("CÃ¼zdan baÄŸlandÄ± âœ…");
    }

    async function fetchMessage() {
      if (!contract) return alert("Ã–nce cÃ¼zdan baÄŸla!");
      const message = await contract.message();
      document.getElementById("currentMessage").innerText = message;
    }

    async function updateMessage() {
      if (!contract) return alert("Ã–nce cÃ¼zdan baÄŸla!");
      const newMessage = document.getElementById("newMessage").value;
      if (!newMessage) return alert("Bir mesaj gir!");
      const tx = await contract.setMessage(newMessage);
      await tx.wait();
      fetchMessage();
      alert("Mesaj gÃ¼ncellendi!");
    }
  </script>
</body>
</html>
